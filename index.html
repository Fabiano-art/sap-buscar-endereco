<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Buscador de endereços</title>

    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <header>
        <h1 class="titulo"> <i>Pesquisa CEP</i> </h1>
    </header>

    <div class="principal">
        <main class="conteiner">
            <div class="buscar">
                <input class="campo-cep" type="text" name="cep" placeholder="Digite o cep...">
                <button id="pesquisar" class="botao">Pesquisar</button>
                <button id="limpar" class="botao">Limpar</button>
            </div>
            <div class="dados">
                <table class="tabela">
                    <tr>
                        <th>Logradouro</th>
                        <th>Complemento</th>
                        <th>Bairro</th>
                        <th>Estado</th>
                        <th>UF</th>
                    </tr>
                    <tr></tr>
                </table>
            </div>
        </main>

        <div class="historico">
            <h1>Histórico</h1>
        </div>
    </div>

</body>


<script src="./js/codigo.js"></script>

</html>
